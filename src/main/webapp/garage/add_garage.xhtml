<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{traduction.localeCode}">

        <body>

            <ui:composition template="./../index.xhtml">

                <ui:define name="content">

                    <h:form style="margin-left:20%; font-weight: bold">
                        <h:commandButton action="list_garage" value="#{msg['lien.retourgarage']}"
                                         style="border-radius: 15px; box-shadow: 2px 2px 2px black;
                                         font-size: 13px; background-color:  chocolate; color:
                                         white; margin-left: 40%;margin-top: 1%"/>
                    </h:form>
                    <br/><br/><br/>
                    <h:form style="margin-left:20%; font-weight: bold">
                        <h:outputLabel value="#{msg['ajout.nvogarage']}" 
                                       style="font-size: 20px; color: brown; margin-left: 45px" />

                        <h:panelGrid columns="2" style="margin-top: 3%;margin-left: 3%" cellpadding="5px">
                            <h:outputLabel value="#{msg['entete.tnom']}" />
                            <h:inputText  value="#{garageMB.g.nom}" required="true" requiredMessage="#{gestionMessage.messageRequit}"/>

                            <h:outputLabel value="#{msg['entete.tglieu']}" />
                            <h:inputText  value="#{garageMB.g.lieu}" required="true" requiredMessage="#{gestionMessage.messageRequit}"/>

                            <h:outputLabel value="#{msg['entete.tgcapacite']}" />
                            <h:inputText  value="#{garageMB.g.capacite}" required="true" requiredMessage="#{gestionMessage.messageRequit}">
                                <f:convertNumber integerOnly="true"/>
                            </h:inputText>
                        </h:panelGrid>
                        <hr style="margin-left: 00%; color: brown" width="27%"/>

                        <h:panelGrid columns="2">

                            <h:commandButton value="#{msg.btnvalider}" action="#{garageMB.add()}"
                                             style="border-radius: 15px; width: 40%; 
                                             box-shadow: 2px 2px 2px black; font-size: 13px;
                                             background-color:  chocolate; color: white; margin-left: 67%" />

                            <h:commandButton value="#{msg.btnannuler}"  action="#{garageMB.annuler()}" 
                                             style="border-radius: 15px;
                                             box-shadow: 2px 2px 2px black; font-size: 13px;
                                             background-color:  chocolate; color: white;margin-left: 20%"/>

                        </h:panelGrid>
                    </h:form>

                </ui:define>

            </ui:composition>

        </body>
    </f:view>
</html>
