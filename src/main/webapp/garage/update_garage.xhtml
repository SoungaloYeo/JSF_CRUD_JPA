<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view locale="#{traduction.localeCode}">

        <body>

            <ui:composition template="./../index.xhtml">

                <ui:define name="content">
                    <h:form style="margin-left:20%; font-weight: bold">
                        <h:commandButton action="list_garage" value="#{msg['lien.retourgarage']}"
                                         style="border-radius: 15px; box-shadow: 2px 2px 2px black;
                                         font-size: 13px; background-color:  chocolate; color:
                                         white; margin-left: 60%;margin-top: 1%"/>
                    </h:form>
                    <h:form style="margin-left: 10%; font-weight: bold"><br/><br/>
                        <h:outputLabel value="#{msg['modif.garage']}" 
                                       style="font-size: 20px; color: brown; margin-left: 20%"/>

                        <h:panelGrid columns="2" style="margin-top: 0%;" cellpadding="5px">
                            <h:panelGrid columns="2" cellspacing="15px">
                                <h:outputLabel value=""  />
                                <h:inputHidden  value="#{garageMB.g.id}"  />

                                <h:outputLabel value="#{msg['entete.tnom']}" />
                                <h:inputText  value="#{garageMB.g.nom}"/>

                                <h:outputLabel value="#{msg['entete.tcprenom']}" />
                                <h:inputText  value="#{garageMB.g.lieu}"/>

                                <h:outputLabel value="#{msg['entete.tgcapacite']}" />
                                <h:inputText  value="#{garageMB.g.capacite}" />
                            </h:panelGrid>

                            <h:column>
                                <h:outputLabel value="#{msg['titre.listedesvoitures']}" style="font-size:1.5em " />
                                <h:column>
                                    <p:selectManyCheckbox id="grid" value="#{garageMB.selectedCars}" layout="grid"  columns="3">
                                        <f:selectItems value="#{garageMB.mapVoiture}" itemValue="#{garageMB.mapVoiture.values}"/>
                                    </p:selectManyCheckbox>
                                </h:column>
                            </h:column>


                        </h:panelGrid>

                        <hr style="margin-left: 00%; color: brown" width="70%"/>

                        <h:panelGrid columns="2">
                            <h:commandButton value="#{msg.btnmiseajr}" action="#{garageMB.update()}"
                                             style="border-radius: 15px; width: 10em; 
                                             box-shadow: 2px 2px 2px black; font-size: 13px;
                                             background-color:  chocolate; color: white; margin-left: 65%" />

                            <h:commandButton value="#{msg.btnannuler}" action="#{garageMB.annuler()}" 
                                             style="border-radius: 15px;width: 10em;
                                             box-shadow: 2px 2px 2px black; font-size: 13px;
                                             background-color:  chocolate; color: white;margin-left: 30%"/>
                        </h:panelGrid>
                    </h:form>
                </ui:define>

            </ui:composition>

        </body>
    </f:view>
</html>
